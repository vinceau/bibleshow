<!DOCTYPE html>
<html>
<head>
    <title>BibleShow - Online Bible Presenter</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="controls">
        <form id="search_form">
            <input type="text" id="search" />
            <input type="submit" value="Search" />
        </form>
        <button id="fullButton">Toggle Fullscreen</button>
        <button id="prevButton" onclick="prev()">Prev</button>
        <button id="nextButton" onclick="next()">Next</button>
    </div>
    <h1 id="header"></h1>
    <div id="content">
        <div id="text_body"></div>
    </div>
    <script src="js/lib/SplitText.min.js"></script>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/keys.min.js"></script>
    <script src="js/lib/js.cookie.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bibleshow.js"></script>
</body>
</html>
