<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>BibleShow - Online Bible Presenter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
</head>
<body>
    <div id="container">
        <div class="top-bar">
            <div id="trigger-menu" class="menu-icon">
                <span></span>
                <div class="title">menu</div>
            </div>
            <div class="controls">
                <div id="prev" title="Previous" class="control-button" ><span class="glyphicon glyphicon-triangle-left"></span></div>
                <div id="next" title="Next" class="control-button" ><span class="glyphicon glyphicon-triangle-right"></span></div>
                <div id="full" title="Toggle Fullscreen" class="control-button" ><span class="glyphicon glyphicon-resize-full"></span></div>
            </div>
        </div>
        <div class="pusher">
            <div class="menu">
                <div class="menu-section nav-search">
                    <div class="form-title"><span class="mini-icon glyphicon glyphicon-search"></span>Search</div>
                    <form id="search_form">
                        <input id="search" placeholder="Gen 1-2" type="text">
                        <button type="submit">
                            <i class="icon-search" aria-hidden="true" data-icon="âš²"></i>
                        </button>
                    </form>
                </div>
                <div class="menu-section">
                    <div class="form-title"><span class="mini-icon glyphicon glyphicon-align-left"></span>Align</div>
                    <div class="btn-group">
                        <button type="button" title="Left Align" data-keyword="left" class="align-btn btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                        </button>
                        <button type="button" title="Center Align" data-keyword="center" class="align-btn btn btn-default" aria-label="Center Align">
                            <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                        </button>
                        <button type="button" title="Right Align" data-keyword="right" class="align-btn btn btn-default" aria-label="Right Align">
                            <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                        </button>
                        <button type="button" title="Justify" data-keyword="justify" class="align-btn btn btn-default" aria-label="Justify">
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <hr />
                <div class="menu-section">
                    <div class="form-title form-label"><span class="mini-icon glyphicon glyphicon-text-size"></span>Font Size</div>
                    <div class="btn-group">
                        <button id="ft-dec-btn" type="button" title="Decrease Font Size" class="btn btn-default">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                        <button id="ft-inc-btn" type="button" title="Increase Font Size" class="btn btn-default" aria-label="Center Align">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="menu-section">
                    <div class="form-title form-label"><span class="mini-icon glyphicon glyphicon-text-width"></span>Margin</div>
                    <div class="btn-group">
                        <button id="mg-dec-btn" type="button" title="Decrease Margins" class="btn btn-default">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                        <button id="mg-inc-btn" type="button" title="Increase Margins" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="menu-section">
                    <div class="form-title form-label"><span class="mini-icon glyphicon glyphicon-text-height"></span>Line Height</div>
                    <div class="btn-group">
                        <button id="lh-dec-btn" type="button" title="Decrease Line Height" class="btn btn-default">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        </button>
                        <button id="lh-inc-btn" type="button" title="Increase Line Height" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <hr />
                <div class="menu-section">
                    <div class="form-title form-label"><span class="mini-icon glyphicon glyphicon-adjust"></span>Invert</div>
                    <button id="invert-btn" title="Invert Colours" type="button" class="btn btn-default">
                        <span class="white-on-black glyphicon glyphicon-text-background" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="menu-section">
                    <div class="form-title form-label"><span class="mini-icon glyphicon glyphicon-flash"></span>Reset</div>
                    <button id="reset-btn" title="Reset Settings" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <h1 id="header">Loading...</h1>
            <div id="content">
                <div id="text_body"></div>
            </div>
        </div>
    </div>
    <script src="js/lib/SplitText.min.js"></script>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/keys.min.js"></script>
    <script src="js/lib/js.cookie.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bibleshow.js"></script>
</body>
</html>
